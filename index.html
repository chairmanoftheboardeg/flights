<!doctype html>
<html lang="en" data-theme="dark">

  <link rel="icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Smoothing out the theme and removing image dependencies */
    body {
      background-color: #0f0f0f !important; /* Deep smooth dark */
      background-image: none !important;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .hero {
      background: none !important;
      padding: 100px 0 60px 0 !important;
      text-align: center;
    }

    .banner {
      display: none !important; /* Removes background images */
    }

    .maintenance-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      flex-grow: 1;
    }

    .links-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }

    .pill.large {
      padding: 15px 30px;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .pill.large:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: #ff0000; /* Subtle brand highlight */
      transform: translateY(-2px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    p.subtitle {
      color: #a0a0a0;
      font-size: 1.2rem;
    }

    .navbar {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container inner">
      <a class="brand" href="#">
        <img src="assets/img/logo.png" alt="EGR" />

    </div>
  </header>

  <main class="maintenance-container">
    <section class="hero">
      <h1>Under Renovation</h1>
      <p class="subtitle">Our flight systems are being upgraded for a better experience.</p>
    </section>

    <div class="links-grid">
      <a class="pill large ghost" href="https://emiratesgrouproblox.link">Main Website</a>
      <a class="pill large ghost" href="https://careers.emiratesgrouproblox.link">Careers</a>
      <a class="pill large ghost" href="https://tylernicholasgroup.com">Tyler Nicholas Group</a>
