<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flight Details | Emirates Group Roblox</title>
  <meta name="description" content="Flight details for Emirates Group Roblox public flight board."/>
  <link rel="icon" href="https://emiratesgrouproblox.link/images/logo.png"/>
  <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="./index.html" aria-label="Back to flight board">
          <img data-brand-logo src="https://emiratesgrouproblox.link/images/logo.png" alt="Emirates Group Roblox"/>
          <div class="title">
            <b><span data-brand-name>Emirates Group Roblox</span></b>
            <span>Flight Details</span>
          </div>
        </a>

        <div class="controls">
          <a class="btn" href="./index.html">← Back</a>
          <a class="btn" href="https://booking.emiratesgrouproblox.link" target="_blank" rel="noreferrer">Bookings</a>
          <a class="btn" href="https://ekportal.emiratesgrouproblox.link" target="_blank" rel="noreferrer">Staff</a>
          <a class="btn" href="https://occ.emiratesgrouproblox.link" target="_blank" rel="noreferrer">OCC</a>
          <button class="pill" type="button" data-theme-toggle aria-label="Toggle theme">
            <span class="dot"></span>
            <span data-theme-label>Light</span>
          </button>
        </div>
      </div>
      <div class="spacer"></div>
    </div>
  </header>

  <main class="container">
    <section class="hero" style="padding-top:18px;">
      <div class="kicker">Public Flight Board</div>
      <h1 id="title">Loading…</h1>
      <div class="sub" id="sub">—</div>

      <div class="spacer"></div>

      <div class="card" id="box">
        <div class="panel">
          <div class="flightcard" style="cursor:default;">
            <div class="flightrow">
              <div class="side">
                <img class="logo" data-brand-logo src="https://emiratesgrouproblox.link/images/logo.png" alt="Emirates Group Roblox"/>
                <div class="meta">
                  <b id="f_flight">—</b>
                  <span>Flight</span>
                </div>
              </div>

              <div class="mid">
                <div class="route" style="width:100%;">
                  <div class="airport">
                    <div class="time" id="f_std">—</div>
                    <div class="code"><span id="f_from">—</span> <span style="opacity:.65;">Departure</span></div>
                  </div>

                  <div style="flex:1; padding:0 16px;">
                    <div class="line" aria-hidden="true"></div>
                  </div>

                  <div class="airport" style="text-align:right;">
                    <div class="time" id="f_sta">—</div>
                    <div class="code"><span id="f_to">—</span> <span style="opacity:.65;">Arrival</span></div>
                  </div>
                </div>
              </div>

              <div class="right">
                <div class="chip">Date: <b id="f_date">—</b></div>
                <div id="f_status" class="status neut"><span class="s-dot"></span>—</div>
                <div class="chip">Gate <b id="f_gate">—</b> • T<b id="f_terminal">—</b></div>
              </div>
            </div>
          </div>

          <div class="spacer"></div>

          <div class="notice">
            Passenger actions (booking and online check-in) are available on
            <a href="https://booking.emiratesgrouproblox.link" target="_blank" rel="noreferrer"><b>booking.emiratesgrouproblox.link</b></a>.
          </div>
        </div>
      </div>

      <footer class="footer">
        <div>© <span id="year"></span> Emirates Group Roblox.</div>
      </footer>
    </section>
  </main>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/theme.js"></script>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/flight.js"></script>
</body>
</html>
